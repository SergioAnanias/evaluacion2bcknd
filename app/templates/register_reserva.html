{% extends "base.html" %}

{% block content %}
<a href="/">Volver</a>

<h1>Ingrese una nueva reserva</h1>

<form method="post" action="/crear">
    {% csrf_token %}
    <div class="mt-3 form-group">
        <label for="rut">RUT</label>
        <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT sin puntos y con guión" name="rut">
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono">
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha">
    </div>
    <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" class="form-control" id="hora" name="hora">
    </div>
    <div class="form-group">
        <label for="personas">Personas</label>
        <input type="number" class="form-control" id="personas" name="personas">
    </div>
    <h5>Seleccione el estado</h5>
    {% for estado in estados %}
    <div class="form-check">
        <input class="form-check-input" type="radio" name="estado" value="{{estado.id}}">
        <label class="form-check-label" for="radio">
            {{estado.desc_estado}}
        </label>
    </div>
    <div class="form-group">
        <label for="observacion">Observación</label>
        <textarea class="form-control" id="observacion" rows="3">{{ reserva.observacion }}</textarea>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
